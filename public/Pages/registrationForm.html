<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HackTurabo: Hackathon Registration Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
     <link href="../css/content.css" rel="stylesheet">

</head>
<body>
  <!--NAVBAR-->
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="../index.html"><img id="logo" src="../images/hacklogo.png"></a>
            </div>
            
        </div>
        <!-- /.container -->
     </nav>

      <div id="contentContainer" class="container">

        <div id="loginForm" class="jumbotron">

          <h1 class="text-center">Register for <span style="color: #F5842B">Hackathon</span>!</h1>
          <br>
          <br>
   

          <form action="" method="post" enctype="multipart/form-data">
             <fieldset>
              <div class="form-group">
                <!-- User First Name -->
                <label for="urs_first_name">*First Name:</label>
                <input class="form-control" type="text" id="usr_first_name" name="usr_first_name" placeholder="Enter your first name" required/>
              </div>

                <!-- Text input-->
              <div class="form-group">
                <!-- User Last Name -->
                <label for="last_name">*Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter your last name" required/>
              </div>
               
              <div class="form-group"> 
                <!-- User Email -->
                <label for="email">*Email:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email address" required/>
              </div>

              <div class="form-group">

                <!-- User Age -->
                <label for="usr_age">*Age:</label>
                <input class="form-control" type="text" id="usr_age" name="usr_age" placeholder="Enter your age" required/>
              </div>

              <div class="form-group">

                <!-- User University -->
                <label for="usr_university">University/School:</label>
                <input class="form-control" type="text" id="usr_university" name="usr_university" placeholder="Enter your university/school name"/>
              </div>

              <div class="form-group">
                <!-- User T-Shirt Size -->
                <label for="usr_size">*Select your T-Shirt Size:</label>
                 <select class="form-control" id="usr_size" name="usr_size">
                   <option value="XS">X-Small</option>
                   <option value="S">Small</option>
                   <option value="M" selected>Medium</option>
                   <option value="L">Large</option>
                   <option value="XL">X-Large</option>
                   <option value="XXL">XX-Large</option>
                 </select>
              </div>

              <div class="form-group">
                <!-- User City -->
                <label for="usr_city">*City:</label>
                <input class="form-control" type="text" id="usr_city" name="usr_city" placeholder="Enter your city of Providence" required></input>
              </div>

              <div class="form-group"> 
                <!-- User Academic Year -->
                <label for="usr_academicyr">*Select your Academic year: </label>
                 <select class="form-control"  id="usr_academicyr" name="usr_academicyr" placeholder="Select year of study">
                   <option value="1">First Year</option>
                   <option value="2">Second Year</option>
                   <option value="3">Third Year</option>
                   <option value="4">Fourth Year</option>
                   <option value="5">Fith Year</option>
                   <option value="6">More than Six years</option>
                   <option value="0">Not Studying</option>
                 </select>
                </div>

                <div class="form-group">

                <!-- User Hackathon Experience -->
                <label for="usr_ht">*Have you participated in a Hackathon before?</label>
                 <select class="form-control" id="usr_ht" name="usr_ht">
                   <option value="yes">Yes</option>
                   <option value="no">No</option>
                 </select>
                </div>


                <!-- User Upload Resume -->
                <div class="form-group">          
                <label for="usr_resume">Public link to Resume (Google Drive or Dropbox):</label>
                <input class="form-control" type="text" id="usr_resume" name="usr_resume" placeholder="Enter public link to resume"/>
                </div>

                <br>

                <p>*Required field.</p>
               
               <!-- Submit Button -->
                <button type="button" value="Register" id="btnSubmit" class="btn btn-primary btn-lg center-block">Submit</button>

             </fieldset>
          </form>

        </div>

        <div class="row schedule">
              
          <div class="col-md-12 text-center">
            
            Developed by Hack<span style="color: #F5842B">Turabo</span>'s members.

          </div>

        </div>

      </div> <!--acaba el container -->
 
  <!-- jQuery Version 1.11.1 -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Socket.io -->
    <script src="../js/socket.io.js"></script>

    <!-- Custom JavaScript -->
    <script src="../js/registration.js"></script>

</body>

</html>
