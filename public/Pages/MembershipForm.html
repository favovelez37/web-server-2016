<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HackTurabo-Registration</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/content.css" rel="stylesheet">
</head>

<body>
	<!--*******************************************NAVBAR*******************************************-->

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a href="../index.html"><img id="logo" src="../images/hacklogo.png"></a>
            </div>
            
        </div>
        <!-- /.container -->
    </nav>
     <!--*******************************************BODY*******************************************-->

    <body id="bodyOf">
    	<div id="contentContainer" class="container">

            <div id="loginForm" 
            class="jumbotron">

              <h1 class="text-center">Become a, <span style="color: #F5842B">Hacker</span>!</h1>
              <br>
              <br>

              <form>
              	<div class="form-group">
              		<label for="exampleInputFullName1">Full Name:</label>
              		<input type="FullName" class="form-control" id="FullName" name="FullName" placeholder="Full Name">
              	</div>

              	<div class="form-group">
              		<label for="exampleInputIdNum1">Identification Number:</label>
              		<input type="IdNum" class="form-control" id="IdNum" name="IdNum" placeholder="Identification Number S00XXXXXX">
              	</div>

              	<div class="form-group">
              		<label for="exampleInputPhone1">Phone Number</label>
              		<input type="Phone" class="form-control" id="Phone" name="Phone" placeholder="Phone Number">
              	</div>

              	<div class="form-group">
              		<label for="exampleInputEmail1">Email:</label>
              		<input type="Email" class="form-control" id="Email" name="Email" placeholder="Email">
              	</div>

              	<div class="form-group">
              		<label for="exampleInputPhysicalAddress1">Physical Address:</label>
              		<input type="PhysicalAdd" class="form-control" id="PhysicalAdd" name="PhysicalAdd" placeholder="Phyisical Address">
              	</div>

              	<div class="form-group">
              		<label for="exampleInputPostalAddress1">Postal Address:</label>
              		<input type="PostalAdd" class="form-control" id="PostalAdd" name="PostalAdd" placeholder="Postal Address">
              	</div>


                <div class="form-group">
                <label for="exampleInputShirtSize1">T-shirt Size:</label>
                
                <select class="form-control" id="ShirtSize" name="ShirtSize">
                    <option value="XSmall">X Small</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XLarge">X Large</option>
                    <option value="2XLarge">2X Large</option>
                </select>
                </div>

                <div class="form-group">
              		<label for="exampleInputStudyField1">Study Field:</label>
              		<input type="StudyField" class="form-control" id="StudyField" name="StudyField" placeholder="Study Field">
              	</div>

              	<button id="btnSubmit" type="button" class="btn btn-primary btn-lg center-block">Submit</button>



              </form>	


            </div>
         
        </div>
    </body>

     <!--*******************************************JAVASCRIPT*******************************************-->

    <!-- jQuery Version 1.11.1 -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Socket.io -->
    <script src="../js/socket.io.js"></script>

    <!-- Custom JavaScript -->
    <script src="../js/logged.js"></script>

</body>
</html>
