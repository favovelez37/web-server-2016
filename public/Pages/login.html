<body>

    <!--*******************************************NAVBAR*******************************************-->

    <!-- Navigation -->

    <body id="bodyOf">

          <div id="loginForm" class="jumbotron">

            <br>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="passInput" name="password" placeholder="Password">
              </div>
              <button id="btnLog" type="button" class="btn btn-primary btn-lg center-block">Hack</button>
            </form>

          </div>

        </div>

    </body>
